<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--CSS Bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
     <!--CSS Local-->
    <link rel="stylesheet" href="../Assets/style.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Sabor do Brasil - Pratos</title>
    <style>
        /* Estilos básicos para o layout */
        body {
            display: grid;
            grid-template-columns: 20% 60% 20%;
            font-family: sans-serif;
        }
        .perfil {
            /* Estilos para a primeira coluna */
            padding: 20px;
        }
        .main {
            /* Estilos para a segunda coluna */
            padding: 20px;
            border: 1px solid #C2BEBE;
        }
        .login {
            /* Estilos para a terceira coluna */
            padding: 20px;
            text-align: center;
        }
        .prato {
            border: 1px solid #eee;
            margin-bottom: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .prato img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .interacoes {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .rodape {
            grid-column: 1 / -1;
            background-color: #D97014;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
        .linha-cor {
            height: 5px;
            background-color: #D97014;
            margin: 10px 0;
        }
        .login-button {
            background-color: #D97014;
            color: #FFFFFF;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Estilos para o Modal de Login */
        #modal-login {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px; /* Largura fixa para o modal */
            border-radius: 8px;
        }
        #modal-login h2 {
            margin-bottom: 15px;
            text-align: center;
            font-family: "Rowdies", sans-serif; 
            color: #3f1e01;
        }
        #modal-login label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-family: "Rowdies", sans-serif; 
            color: #3f1e01;
            font-weight: bold;
            font-size: 0.9em;
        }
        #modal-login input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não aumenta a largura total */
        }
        #modal-login input:focus {
            border-color: #D97014;
            outline: none; /* Remove a borda padrão do navegador */
        }
        #modal-login .erro-input {
            border-color: red !important;
        }
        #modal-login .erro-mensagem {
            color: red;
            margin-bottom: 10px;
            display: none;
            font-size: 0.9em;
        }
        #modal-login .botoes-login {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        #modal-login .botao-cancelar {
            background-color: transparent;
            border: 1px solid #D97014;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            color: #D97014;
        }
        #modal-login .botao-cancelar:hover {
            background-color: #f8f8f8; /* Leve feedback visual ao passar o mouse */
        }
        #modal-login .botao-entrar {
            background-color: #D97014;
            color: #FFFFFF;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        #modal-login .botao-entrar:hover {
            background-color: #c05604; /* Escurece um pouco ao passar o mouse */
        }

        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .usuario-logado {
            display: none; /* Inicialmente escondido */
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .usuario-logado h2 {
            color: #D97014;
            margin-bottom: 10px;
        }
        .usuario-logado p {
            margin-bottom: 5px;
            color: #333;
        }
        .logout-button {
            background-color: #D97014;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }
        .logout-button:hover {
            background-color: #c05604;
        }

    </style>
</head>
<body>
    <div class="perfil">
        <img src="./img/Logo S. do Brasil.png" alt="Logo Sabor do Brasil" width="200">
        <h2>Sabor do Brasil</h2>
        <div class="linha-cor"></div>
        <p>Likes Gerais: <span id="total-likes">0</span></p>
        <p>Dislikes Gerais: <span id="total-dislikes">0</span></p>
    </div>

    <div class="main" style="text-align: center;">
        <h1>Nossos Pratos Deliciosos</h1>
        <div id="lista-de-pratos">
            <div class="prato-card">
                <img src="img/moquecaCapixaba.png" alt="Feijão Tropeiro" class="prato-imagem">
                <div class="info-container">
                    <h2 class="prato-nome">Moqueca Capixaba</h2>
                    <p class="prato-local">Fundão, ES</p>
                </div>
                <div class="interacoes">
                    <div class="likes-dislikes">
                        <div class="like-count">
                        <i class="bi bi-hand-thumbs-up"></i> <span>10</span>
                        </div>
                        <div class="dislike-count">
                        <i class="bi bi-hand-thumbs-down"></i> <span>2</span>
                        </div>
                    </div>
                    <div class="comentario-count">
                        <i class="bi bi-chat-dots"></i> <span>5</span>
                    </div>
                </div>
            </div>

            <div class="prato-card">
                <img src="img/panquecaAoXarope.png" alt="Feijão Tropeiro" class="prato-imagem">
                <div class="info-container">
                    <h2 class="prato-nome">Panqueca ao Xarope</h2>
                    <p class="prato-local">Gramado, RS</p>
                </div>
                <div class="interacoes">
                    <div class="likes-dislikes">
                        <div class="like-count">
                        <i class="bi bi-hand-thumbs-up"></i> <span>10</span>
                        </div>
                        <div class="dislike-count">
                        <i class="bi bi-hand-thumbs-down"></i> <span>2</span>
                        </div>
                    </div>
                    <div class="comentario-count">
                        <i class="bi bi-chat-dots"></i> <span>5</span>
                    </div>
                </div>
            </div>

            <div class="prato-card">
                <img src="img/batidasTropicais.png" alt="Feijão Tropeiro" class="prato-imagem">
                <div class="info-container">
                    <h2 class="prato-nome">Batidas Tropicais</h2>
                    <p class="prato-local">Leblon, RJ</p>
                </div>
                <div class="interacoes">
                    <div class="likes-dislikes">
                        <div class="like-count">
                        <i class="bi bi-hand-thumbs-up"></i> <span>10</span>
                        </div>
                        <div class="dislike-count">
                        <i class="bi bi-hand-thumbs-down"></i> <span>2</span>
                        </div>
                    </div>
                    <div class="comentario-count">
                        <i class="bi bi-chat-dots"></i> <span>5</span>
                    </div>
                </div>
            </div>
            </div>
    </div>
    <div class="login">
        <button class="login-button">Entrar</button>
    </div>

    <div class="usuario-logado" id="usuario-logado">
        <h2>Bem-vindo, <span id="nome-usuario-logado"></span></h2>
        <p>Email: <span id="email-usuario-logado"></span></p>
        <button class="logout-button" id="logout-button">Logout</button>
    </div>

    <div id="modal-login" style="display: none;">
        <h2>Login</h2>
        <div id="login-error-message" class="erro-mensagem">Usuário ou senha incorreto</div>
        <div>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email">
        </div>
        <div>
            <label for="login-senha">Senha:</label>
            <input type="password" id="login-senha" name="senha">
        </div>
        <div class="botoes-login">
            <button id="cancelar-login" class="botao-cancelar">Cancelar</button>
            <button id="entrar-login" class="botao-entrar">Entrar</button>
        </div>
    </div>

    <div id="modal-overlay" style="display: none;"></div>

    <footer class="rodape">
        Sabor do Brasil
        <i class="bi bi-instagram"></i>
        <i class="bi bi-twitter-x"></i>
        <i class="bi bi-twitter-x"></i>
        <i class="bi bi-globe"></i>
        Copyright-2025
    </footer>

    <script>
        const modalLogin = document.getElementById('modal-login');
        const modalOverlay = document.getElementById('modal-overlay');
        const btnEntrarPrincipal = document.querySelector('.login-button');
        const btnCancelarLogin = document.getElementById('cancelar-login');
        const btnEntrarLogin = document.getElementById('entrar-login');
        const loginEmailInput = document.getElementById('login-email');
        const loginSenhaInput = document.getElementById('login-senha');
        const loginErrorMessage = document.getElementById('login-error-message');

        //Elementos da página de usuário logado
        const usuarioLogadoDiv = document.getElementById('usuario-logado');
        const nomeUsuarioLogadoSpan = document.getElementById('nome-usuario-logado');
        const emailUsuarioLogadoSpan = document.getElementById('email-usuario-logado');
        const logoutButton = document.getElementById('logout-button');

        function mostrarModalLogin() {
            modalLogin.style.display = 'block';
            modalOverlay.style.display = 'block';
        }

        function fecharModalLogin() {
            modalLogin.style.display = 'none';
            modalOverlay.style.display = 'none';
            resetarFormularioLogin();
        }

        function resetarFormularioLogin() {
            loginEmailInput.value = '';
            loginSenhaInput.value = '';
            loginEmailInput.classList.remove('erro-input');
            loginSenhaInput.classList.remove('erro-input');
            loginErrorMessage.style.display = 'none';
        }

        // Mostrar modal ao clicar no botão "Entrar" principal
        btnEntrarPrincipal.addEventListener('click', mostrarModalLogin);
        btnCancelarLogin.addEventListener('click', fecharModalLogin);
        modalOverlay.addEventListener('click', fecharModalLogin); // Fechar ao clicar fora do modal

        // Lógica para verificar se o usuário está logado
        let usuarioLogado = false;
        let usuarioAtual = null; // Armazenar os dados do usuário logado

        // Função para verificar o login e direcionar o usuário
        async function realizarLogin(email, senha) {
            loginErrorMessage.style.display = 'none'; // Esconde a mensagem de erro antes de verificar

            if (!email) {
                loginEmailInput.classList.add('erro-input');
                return;
            }
            if (!senha) {
                loginSenhaInput.classList.add('erro-input');
                return;
            }

            const loginData = { email: email, senha: senha };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData),
                });

                if (response.ok) {
                    const userData = await response.json();
                    console.log('Login bem-sucedido:', userData);
                    usuarioLogado = true;
                    usuarioAtual = userData; // Armazena os dados do usuário
                    armazenarUsuarioLogado(userData); // Persiste o login
                    fecharModalLogin();
                    mostrarPaginaUsuarioLogado(userData); // Exibe a página de usuário logado
                } else {
                    const error = await response.json();
                    console.error('Erro no login:', error);
                    loginErrorMessage.textContent = error.message || 'Usuário ou senha incorreto';
                    loginErrorMessage.style.display = 'block';
                    if (error.field === 'email') {
                        loginEmailInput.classList.add('erro-input');
                    } else if (error.field === 'senha') {
                        loginSenhaInput.classList.add('erro-input');
                    }
                }
            } catch (error) {
                console.error('Erro na comunicação com o servidor:', error);
                loginErrorMessage.textContent = 'Erro ao tentar logar.';
                loginErrorMessage.style.display = 'block';
            }
        }

        function mostrarPaginaUsuarioLogado(usuario) {
            // Esconde elementos não necessários
            document.querySelector('.login').style.display = 'none';
            document.querySelector('.main').style.display = 'none';
            btnEntrarPrincipal.style.display = 'none';

            // Exibe a página de usuário logado
            usuarioLogadoDiv.style.display = 'block';
            nomeUsuarioLogadoSpan.textContent = usuario.nome;
            emailUsuarioLogadoSpan.textContent = usuario.email; // Certifique-se de que seu backend retorna o email

            //Atualiza a interface
            buscarPratos();
        }

        function armazenarUsuarioLogado(usuario) {
            localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
        }

        function obterUsuarioLogado() {
            const usuarioLogadoStr = localStorage.getItem('usuarioLogado');
            if (usuarioLogadoStr) {
                return JSON.parse(usuarioLogadoStr);
            }
            return null;
        }

        function removerUsuarioLogado() {
            localStorage.removeItem('usuarioLogado');
            usuarioLogado = false;
            usuarioAtual = null;
            //Esconde a página de usuário logado e mostra o resto da página
            usuarioLogadoDiv.style.display = 'none';
            document.querySelector('.login').style.display = 'block';
            document.querySelector('.main').style.display = 'block';
            btnEntrarPrincipal.style.display = 'block';

            resetarFormularioLogin();
        }

        // Verifica se o usuário já está logado ao carregar a página
        const usuarioLogadoNaPagina = obterUsuarioLogado();
        if (usuarioLogadoNaPagina) {
            usuarioLogado = true;
            usuarioAtual = usuarioLogadoNaPagina;
            mostrarPaginaUsuarioLogado(usuarioLogadoNaPagina);
        }


        // Adiciona event listeners aos ícones de interação para verificar o login
        document.getElementById('lista-de-pratos').addEventListener('click', function(event) {
            const target = event.target;
            if ((target.alt === 'Like' || target.alt === 'Dislike' || target.alt === 'Comentários') && !usuarioLogado) {
                mostrarModalLogin();
            }
        });

        // Evento de clique do botão Entrar no modal
        btnEntrarLogin.addEventListener('click', function() {
            const email = loginEmailInput.value;
            const senha = loginSenhaInput.value;
            realizarLogin(email, senha);
        });

        //Evento de clique do botão Logout
        logoutButton.addEventListener('click', function(){
            removerUsuarioLogado();
        })

        function atualizarTotais(pratos) {
            let totalLikes = 0;
            let totalDislikes = 0;
            pratos.forEach(prato => {
                totalLikes += prato.likes;
                totalDislikes += prato.dislikes;
            });
            document.getElementById('total-likes').textContent = totalLikes;
            document.getElementById('total-dislikes').textContent = totalDislikes;
        }

    async function buscarPratos() {
        try {
            const response = await fetch('/api/pratos');
            if (!response.ok) {
                throw new Error(`Erro na requisição: ${response.status}`);
            }
            const pratos = await response.json();
            exibirPratos(pratos);
            atualizarTotais(pratos);
        } catch (error) {
            console.error("Erro ao buscar os pratos:", error);
            //document.getElementById('lista-de-pratos').innerHTML = '<p>Erro ao carregar os pratos.</p>'; // Remova ou comente esta linha
        }
    }

    function exibirPratos(pratos) {
        const listaDePratosDiv = document.getElementById('lista-de-pratos');
        listaDePratosDiv.innerHTML = ''; // Limpa qualquer conteúdo anterior

        pratos.forEach(prato => {
            const pratoCard = document.createElement('div');
            pratoCard.classList.add('prato-card');

            pratoCard.innerHTML = `
                <img src="${prato.foto}" alt="${prato.nomePrato}" class="prato-imagem">
                <div class="info-container">
                    <h2 class="prato-nome">${prato.nomePrato}</h2>
                    <p class="prato-local">Local: ${prato.local}, ${prato.cidade}</p>
                </div>
                <div class="interacoes">
                    <img src="flecha_cima_vazia.svg" alt="Like"> <span>${prato.likes}</span>
                    <img src="flecha_baixo_vazia.svg" alt="Dislike"> <span>${prato.dislikes}</span>
                    <img src="chat.svg" alt="Comentários"> <span>${prato.comentarios}</span>
                </div>
            `;

            listaDePratosDiv.appendChild(pratoCard);
        });
    }

    function atualizarTotais(pratos) {
        let totalLikes = 0;
        let totalDislikes = 0;
        pratos.forEach(prato => {
            totalLikes += prato.likes;
            totalDislikes += prato.dislikes;
        });
        document.getElementById('total-likes').textContent = totalLikes;
        document.getElementById('total-dislikes').textContent = totalDislikes;
    }

    // Chama a função para buscar os pratos quando a página carregar
    window.onload = buscarPratos;
</script>
